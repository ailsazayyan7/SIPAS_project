<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistem Informasi Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2 style="text-align: center">Sistem Informasi Pasien</h2>
<button class="btn btn-sm btn-info">
    <a th:href="@{/diagnosis-penyakit/tambah}" style="color: white">Tambah Diagnosis Penyakit Baru</a>
</button>

<table class="table table-hover small">
    <thead>
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kode</th>
        <!--<th>Jumlah Pasien Terdiagnosis</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="diagnosisPenyakit, iterationStatus : ${diagnosisPenyakitList}">
        <td th:text="${iterationStatus.count}"> </td>
        <td th:text="${diagnosisPenyakit.nama}"></td>
        <td th:text="${diagnosisPenyakit.kode}"></td>
        <!--<td th:text="${diagnosisPenyakit.pasien.count}"></td>
        <td th:text="${pasien.getEmergencyContact().no_hp}"></td>-->
        <td><button type="button" class="btn btn-info btn-sm">
            <a th:href="@{/diagnosis-penyakit}+ '?id=' + ${diagnosisPenyakit.id}" style="color: white">Lihat</a>
        </button></td>
        <td><button type="button" class="btn btn-dark btn-sm">Ubah</button></td>
        <td><button type="button" class="btn btn-danger btn-sm">
            <a th:href="@{/diagnosis-penyakit/hapus/}+${diagnosisPenyakit.id}" style="color: white">Hapus</a>
        </button></td>
    </tr>
    </tbody>
</table>

</div>
</body>
</html>
