<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title> Tambah Pasien </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>


<h3> Tambah Pasien </h3>
<form th:action="@{/pasien/tambah}" th:object="${pasien}" method="POST">

    <div class="form-group row">
        <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNama" placeholder="Nama" name="nama" th:field="${pasien.nama}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNIK" class="col-sm-2 col-form-label">NIK</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNIK" placeholder="NIK" name="nik" th:field="${pasien.nik}">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputGender" class="col-sm-2 col-form-label">Jenis Kelamin</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputGender" name="jenis_kelamin" th:field="${pasien.jenis_kelamin}">
                <option th:value="Laki-laki">Laki-laki</option>
                <option th:value="Perempuan">Perempuan</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="tanggalLahir" class="col-sm-2 col-form-label">Tanggal Lahir</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="tanggalLahir" placeholder="dd/mm/yyyy" name="tanggal_lahir" th:field="${pasien.tanggal_lahir}">
        </div>
    </div>

    <div class="form-group row">
        <label for="inputTempatLahir" class="col-sm-2 col-form-label">Tempat Lahir</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTempatLahir" placeholder="Kota" name="tempat_lahir" th:field="${pasien.tempat_lahir}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAsuransi" class="col-sm-2 col-form-label">Asuransi</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputAsuransi" name="asuransi" th:field="${pasien.listAsuransi}">
                <option th:each="asuransi : ${listAsuransi}" th:value="${asuransi.id}" th:text="${asuransi.nama}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="namaEmergency" class="col-sm-2 col-form-label">Emergency Contact Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="namaEmergency" th:field="*{emergencyContact.nama}">
        </div>
    </div>
    <div class="form-group row">
        <label for="nikEmergency" class="col-sm-2 col-form-label">Emergency Contact NIK</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nikEmergency" th:field="*{emergencyContact.nik}">
        </div>
    </div>
    <div class="form-group row">
        <label for="hpEmergency" class="col-sm-2 col-form-label">Emergency Contact Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="hpEmergency" th:field="*{emergencyContact.no_hp}">
        </div>
    </div>
    <button type="submit"> Submit </button>
</form>
</body>
</html>
